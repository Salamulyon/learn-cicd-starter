name: cd


on:
    push: 
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}

        steps:
          - name: Checkout Code
            uses: actions/checkout@v4
         
          - name: Set up go
            uses: actions/setup-go@v5

          - name: Install Goose
            run: go install github.com/pressly/goose/v3/cmd/goose@latest
        
          - name: build app
            run: ./scripts/buildprod.sh

          - name: 'auth'
            uses: 'google-github-actions/auth@v2'
            with:
              credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

          - name: 'Set up Cloud SDK'
            uses: 'google-github-actions/setup-gcloud@v2'

          - name: 'Use gcloud CLI'
            run: 'gcloud info'
              
          - name: 'build docker image'
            run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-467318/notely-ar-repo/notely:latest .
          
          - name: run database up migrations
            run: ./scripts/migrateup.sh

          - name: Deploy to Cloud Run
            run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-467318/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-467318 --max-instances=4