name: cd


on:
    push: 
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
          - name: Checkout Code
            uses: actions/checkout@v4
         
          - name: Set up go
            uses: actions/setup-go@v5
        
          - name: build app
            run: ./scripts/buildprod.sh

          - name: 'auth'
            uses: 'google-github-actions/auth@v2'
            with:
              credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

          - name: 'Set up Cloud SDK'
            uses: 'google-github-actions/setup-gcloud@v2'

          - name: 'Use gcloud CLI'
            run: 'gcloud info'
              
          - name: 'build docker image'
            run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-467318/notely-ar-repo/notely:latest .
          
          - name: Deploy to Cloud Run
            run: gcloud run deploy notely us-central1-docker.pkg.dev/notely-467318/notely-ar-repo/notely@sha256:d3016f1d70ad3a9f37d4bf7a23b49ee8385f23cc99262f7a916754cf7027a82a us-central1-docker.pkg.dev/notely-467318/notely-ar-repo/notely:latest --region REGION --allow-unauthenticated --project notely-467318 --max-instances=4
              

            
